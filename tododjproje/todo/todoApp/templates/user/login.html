{% extends 'base.html' %}


{% block head %}
<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
</style>
{% endblock head %}


{% block body %}
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form method="POST" >
            {% csrf_token %}
         
            <h2>Giriş yap</h2>
            
            {% if hata %}
              <p> {{hata}} </p>
            
            {% endif %}
            <div class="divider d-flex align-items-center my-4"></div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input name="username" type="text" id="form3Example3" class="form-control form-control-lg"/>
              <label class="form-label" for="form3Example3">Kullanıcı Adı</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"/>
              <label class="form-label" for="form3Example4">Şifre</label>
            </div>
          
  
            <div class="d-flex justify-content-between align-items-center">
          
             
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Giriş</button>
            </div>

        
            {% csrf_token %}

        </form>
           
        </div>
      </div>
    </div>
   
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
    
{% endblock body %}
