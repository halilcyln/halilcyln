{% extends 'base.html' %}



{% block body %}


{% for i in post %}

<div class="row w-100 d-flex justify-content-center">
    <div class="col-6">
        <div class="card w-100 mt-2 d-flex">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <a href="/detail/{{i.slug}}" type="button" class="btn btn-primary"> {{i.title}}  </a>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endfor %}
{% endblock body %}
